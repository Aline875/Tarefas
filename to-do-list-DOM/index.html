<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="stylesheet" href="./css/home.css"> <!-- Arquivo CSS para estilização -->

        <h1 class="header-title">Bem-vindo à sua Lista de Tarefas</h1>

        <section id="tarefas" class="section tarefas">

            <!-- Aqui você pode exibir informações do perfil do usuário -->
            <p id="nomeUsuario"></p>
