<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css"> <!-- Arquivo CSS para estilização -->
</head>
<body class="home-body">
    <header class="home-header">
        <h1 class="home-header-title">Bem-vindo à sua Lista de Tarefas</h1>
        <nav class="home-nav">
            <ul class="home-nav-list">
                <li><a href="#" class="home-nav-link">Tarefas</a></li>
                <li><a href="#" class="home-nav-link">Perfil</a></li>
                <li><a href="#" class="home-nav-link">Sair</a></li>
            </ul>
        </nav>
    </header>
    <main class="home-main">
        <section id="tarefas" class="home-section home-tarefas">
            <h2 class="home-section-title">Suas Tarefas</h2>
            <!-- Aqui você pode listar as tarefas do usuário -->
            <ul class="home-tarefas-list">
                <li class="home-tarefas-item">Tarefa 1</li>
                <li class="home-tarefas-item">Tarefa 2</li>
                <li class="home-tarefas-item">Tarefa 3</li>
                <!-- Adicione mais tarefas conforme necessário -->
            </ul>
        </section>
        <section id="perfil" class="home-section home-perfil">
            <h2 class="home-section-title">Seu Perfil</h2>
            <!-- Aqui você pode exibir informações do perfil do usuário -->
            <p class="home-perfil-info">Nome: John Doe</p>
            <p class="home-perfil-info">Email: john@example.com</p>
            <!-- Adicione mais informações conforme necessário -->
        </section>
    </main>
    <footer class="home-footer">
        <p>&copy; 2024 Sua Empresa. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
