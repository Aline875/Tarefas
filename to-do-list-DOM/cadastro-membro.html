<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./cadastro-membro.css">
    <title>Cadastro de Membro</title>
</head>
<body>
    <div class="container">
        <h1 class="titulo">Cadastro de Membro</h1>
        <form id="formCadastroMembro">
            <div class="campo">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required minlength="5">
            </div>
            <div class="campo">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="campo">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required minlength="6">
            </div>
            <div class="campo">
                <label for="confirmarSenha">Confirmar Senha:</label>
                <input type="password" id="confirmarSenha" name="confirmarSenha" required minlength="6">
            </div>
            <button type="submit">Cadastrar</button>
        </form>
    </div>
    <script src="./cadastro-membro-script.js"></script>
</body>
</html>
