<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Tarefa</title>
    <link rel="stylesheet" href="../css/cadastro.css">
</head>
<body>
    <h1>Cadastro de Tarefa</h1>
    <form id="taskForm">
        <div class="form-group">
            <label for="nome">Nome da Tarefa</label>
            <input type="text" id="nome" name="nome" required>
            <div id="nomeError" class="error"></div>
        </div>
        <div class="form-group">
            <label for="descricao">Descrição</label>
            <textarea id="descricao" name="descricao" maxlength="140"></textarea>
            <div id="descricaoError" class="error"></div>
        </div>
        <div class="form-group">
            <label for="finalizada">Finalizada</label>
            <select id="finalizada" name="finalizada" required>
                <option value="false">Não</option>
                <option value="true">Sim</option>
            </select>
        </div>
        <div class="form-group">
            <label for="prioridade">Prioridade</label>
            <select id="prioridade" name="prioridade" required>
                <option value="Baixa">Baixa</option>
                <option value="Média">Média</option>
                <option value="Alta">Alta</option>
            </select>
        </div>
        <div class="form-group">
            <label for="data_limite">Data Limite</label>
            <input type="date" id="data_limite" name="data_limite" required>
        </div>
        <div class="form-group">
            <button type="submit">Salvar</button>
        </div>
        <div id="message" class="success"></div>
    </form>

    <script src="../js/script.js"></script>
</body>
</html>
