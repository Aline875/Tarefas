<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <title>Login</title>
</head>
<body class="login-body">
    <div class="login-container">
        <h1 class="login-title">Login</h1>
        <form id="formLogin" class="login-form">
            <div class="login-field">
                <label for="email" class="login-label">Email:</label>
                <input type="email" id="email" name="email" class="login-input" required>
            </div>
            <div class="login-field">
                <label for="senha" class="login-label">Senha:</label>
                <input type="password" id="senha" name="senha" class="login-input" required>
            </div>
            <button type="submit" class="login-button">Login</button>
        </form>
        <div id="mensagemErro" class="login-error"></div>
    </div>

    <div class="login-link-container">
        <a href="../index.html" class="login-link">Ir para a p√°gina inicial</a>
    </div>
    
    <script src="../js/login.js"></script>
</body>
</html>
