<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/cadastro-membro.css">
    <title>Cadastro de Membro</title>
</head>
<body class="cadastro-body">
    <div class="cadastro-container">
        <h1 class="cadastro-titulo">Cadastro de Membro</h1>
        <form id="formCadastroMembro" class="cadastro-form">
            <div class="cadastro-campo">
                <label for="nome" class="cadastro-label">Nome:</label>
                <input type="text" id="nome" name="nome" class="cadastro-input" required minlength="5">
            </div>
            <div class="cadastro-campo">
                <label for="email" class="cadastro-label">Email:</label>
                <input type="email" id="email" name="email" class="cadastro-input" required>
            </div>
            <div class="cadastro-campo">
                <label for="senha" class="cadastro-label">Senha:</label>
                <input type="password" id="senha" name="senha" class="cadastro-input" required minlength="6">
            </div>
            <div class="cadastro-campo">
                <label for="confirmarSenha" class="cadastro-label">Confirmar Senha:</label>
                <input type="password" id="confirmarSenha" name="confirmarSenha" class="cadastro-input" required minlength="6">
            </div>
            <button type="submit" class="cadastro-button">Cadastrar</button>
        </form>
    </div>
    <script src="../js/cadastro-membro-script.js"></script>
</body>
</html>
